{% extends "base.html" %} {% block content %}

<h1> Liver Failure </h1>
<h3 class="prediction">{{ prediction_text }}</h3>
<form action="/liver/result" method="POST">
    <div class="container">
      <div class="row">
        <h3 class="title">
          Details: (float only)
        </h3>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <div class="form-group">
              <select class="form-select" aria-label="Default select example" name="Gender">
                  <option selected>Select Gender</option>
                  <option value="0">Male</option>
                  <option value="1">Female</option>
                </select>
            </div>
            <label>Age</label>
            <input type="text" class="form-control" name = "Age" placeholder="area_mean" />
          </div>
          <div class="form-group">
            <label>Total Bilirubin</label>
            <input type="text" class="form-control" name = "Total_Bilirubin" placeholder="radius_mean" />
          </div>
          <div class="form-group">
            <label>Direct Bilirubin</label>
            <input type="text" class="form-control" name = "Direct_Bilirubin" placeholder="perimeter_mean" />
          </div>
          <div class="form-group">
            <label>Alkaline Phosphotase</label>
            <input type="text" class="form-control" name = "Alkaline_Phosphotase" placeholder="concavity_mean" />
          </div> 
          <div class="form-group">
            <label>Alamine Aminotransferase</label>
            <input type="text" class="form-control" name = "Alamine_Aminotransferase" placeholder="concave_points_mean" />
          </div>
          <div class="form-group">
            <label>Aspartate Aminotransferase</label>
            <input type="text" class="form-control" name = "Aspartate_Aminotransferase" placeholder="area_mean" />
          </div>
          <div class="form-group">
            <label>Total Protiens</label>
            <input type="text" class="form-control" name = "Total_Protiens" placeholder="radius_mean" />
          </div>
          <div class="form-group">
            <label>Albumin </label>
            <input type="text" class="form-control" name = "Albumin" placeholder="perimeter_mean" />
          </div>
          <div class="form-group">
            <label>Albumin and Globulin Ratio Mean</label>
            <input type="text" class="form-control" name = "Albumin_and_Globulin_Ratio" placeholder="concavity_mean" />
          </div> 
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col d-flex justify-content-center">
            <img class="img-fluid mx-auto d-block" src="{{url_for('static', filename='images/bcc.jpg') }}" style="background-color: black" />
          </div> 
      </div>
    </div>
  </form>



{% endblock %}
